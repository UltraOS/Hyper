[pytest]
markers =
    uefi_x64: mark test as running the x64 UEFI loader
    uefi_aarch64: mark test as running the aarch64 UEFI loader
    bios: mark test as running the BIOS loader
    fat: mark test as running on a FAT file system
    iso: mark test as running on an ISO9660 file system
    hdd: mark test as running as an HDD
